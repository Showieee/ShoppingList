<ion-header>
    <ion-navbar>
        <ion-title>Setari</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label floating>Url web service</ion-label>
        <ion-input type="text" [(ngModel)]="ipWebService" required></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Port web service</ion-label>
        <ion-input type="text" [(ngModel)]="portWebService" required></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Timeout citire</ion-label>
        <ion-input type="text" [(ngModel)]="readTimeout" required></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Timeout scriere</ion-label>
        <ion-input type="text" [(ngModel)]="writeTimeout" required></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>User web service</ion-label>
        <ion-input type="text" [(ngModel)]="userWebService" required></ion-input>C:\Users\BlendeMi\Source\Repos
    </ion-item>
    <ion-item>
        <ion-label floating>Parola web service</ion-label>
        <ion-input type="text" [(ngModel)]="passwordWebService" required></ion-input>
    </ion-item>
        <button style="float:left; width:48%;" ion-button (click)="cancel()" color="danger">Cancel</button>
        <button style="float:right; width:48%;" ion-button (click)="onSave()" color="primary">Save</button>
</ion-content>
